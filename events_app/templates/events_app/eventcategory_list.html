{% extends 'events_app/base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-9">
      <div class="section-title">
        <div class="subtitle wow animate__animated animate__fadeInUp">
        </div>
        <h4 class="title wow animate__animated animate__fadeInUp"> </h4>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="section-title">
        <div class="subtitle wow animate__animated animate__fadeInUp">
          <div class="icon">
            <span class="icon-star"></span>
            <span class="icon-star"></span>
            <span class="icon-star"></span>
          </div>
          <p>BROWSE CATEGORIES</p>
          <div class="icon">
            <span class="icon-star"></span>
            <span class="icon-star"></span>
            <span class="icon-star"></span>
          </div>
        </div>
        <h4 class="title wow animate__animated animate__fadeInUp">Event Category</h4>
      </div>
    </div>
  </div>

  <!-- Category list -->
<div class="campaign-section-area">
  <div class="container">
    <div class="row">
      {% for eventcategory in categories %}
        <div class="col-lg-4">
          <div class="campaign-single-items-02 wow animate__animated animate__fadeInLeft">
            <div class="icon">
              <i class="icon-human-right"></i>
            </div>
            <div class="content">
              <div class="title-wrapper">
                <div class="title">
                  <h5><a href="{% url 'events_by_category' eventcategory.id %}">{{ eventcategory.name }}</a></h5>
                </div>
              </div>
            </div>
            <img src="{% static 'assets/img/setting-shape.png' %}" class="shape" alt="" />
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- Category list end -->


{% endblock %}
