{% extends 'events_backend/backend_base.html' %}
{% load static %}
{% load crispy_forms_tags %} {# Load Crispy Forms template tags #}

{% block content %}

  <div class="main-panel">
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                
            <!-- / .row -->

            <div class="row">

                <!-- form start here -->
                <h1>Delete Region</h1>
                 <p>Are you sure you want to delete this region: {{ object.name }}?</p>

                    <form method="post">
                     {% csrf_token %}
                     <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a href="{% url 'backend:view-categories' %}" class="btn btn-secondary">Cancel</a>
                     </form>
                <!-- form end here -->
            </div>
        </div>

    </div>

{% endblock %}
