{% extends 'events_backend/backend_base.html' %}
{% load static %}

{% load crispy_forms_tags %}  {# Load Crispy Forms template tags #}

{% block content %}


<div class="main-panel">
  <div class="content-wrapper">
      <div class="container-fluid">
          <div class="row">
              
          <!-- / .row -->

          <div class="row">

              <!-- form start here -->
              <div class="col-12 box-margin">
                <h1>Edit Category</h1>
                <form method="post">
                  {% csrf_token %}
                  {{ form|crispy }}  {# Render the form using Crispy Forms #}
                  <button type="submit">Update Category</button>
                </form>
                  
              </div>
              <!-- form end here -->
          </div>
      </div>

  </div>
{% endblock %}
